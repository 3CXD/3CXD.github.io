<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShot - Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            margin-bottom: 30px;
        }
        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Timeline - Red Social de Videojuegos</h1>
        <a href="Perfil.html">Perfil</a>
        
        <!-- Post 1 -->
        <div class="card post-card">
            <img src="https://via.placeholder.com/600x300" alt="Imagen del post" class="post-image">
            <div class="card-body">
                <h5 class="card-title">Usuario123</h5>
                <p class="card-text">¡Increíble partida en Fortnite! ¿Quién se une al próximo torneo?</p>
            </div>
            <div class="card-footer post-footer">
                <div>
                    <button class="btn btn-outline-primary btn-like" data-liked="false">Dar Like</button>
                    <span class="likes-count">0 Likes</span>
                </div>
                <span class="text-muted">Hace 2 horas</span>
            </div>
        </div>

        <!-- Post 2 -->
        <div class="card post-card">
            <img src="https://via.placeholder.com/600x300" alt="Imagen del post" class="post-image">
            <div class="card-body">
                <h5 class="card-title">DesarrolladorX</h5>
                <p class="card-text">Nuevo DLC para el juego "Speed Racer". ¿Qué opinan de las nuevas características?</p>
            </div>
            <div class="card-footer post-footer">
                <div>
                    <button class="btn btn-outline-primary btn-like" data-liked="false">Dar Like</button>
                    <span class="likes-count">0 Likes</span>
                </div>
                <span class="text-muted">Hace 5 horas</span>
            </div>
        </div>

        <!-- Agrega más posts según sea necesario -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Manejar el evento de dar/ quitar like
            $('.btn-like').click(function () {
                let $this = $(this);
                let isLiked = $this.data('liked');

                if (isLiked) {
                    $this.text('Dar Like');
                    $this.removeClass('btn-danger').addClass('btn-outline-primary');
                    $this.data('liked', false);
                    let currentLikes = parseInt($this.siblings('.likes-count').text());
                    $this.siblings('.likes-count').text(currentLikes - 1 + ' Likes');
                } else {
                    $this.text('Quitar Like');
                    $this.removeClass('btn-outline-primary').addClass('btn-danger');
                    $this.data('liked', true);
                    let currentLikes = parseInt($this.siblings('.likes-count').text());
                    $this.siblings('.likes-count').text(currentLikes + 1 + ' Likes');
                }
            });
        });
    </script>
</body>
</html>
